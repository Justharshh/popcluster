<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="static/CSS/table.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <!-- <link rel="stylesheet" href="static/table.css"> -->
</head>

<body>
    <div class="row">
        <div class="data col-9">
            <h2>Data Entries</h2>
        </div>
        <div class="logout col-3">
            <a href="login.html">Log Out</a>
        </div>
    </div>
    <table name="my_table" class="tableResult">
        <tr>
            <th> Indians </th>
            <th> Foreigners </th>
            <th> Indian Males </th>
            <th> Indian Females </th>
            <th> Foreigner Males </th>
            <th> Foreigners Females </th>
            <th> Others </th>
            <th> Cluster </th>
        </tr>
        {% for user in userDetails %}
        <tr>
            <td> {{ user[0] }}</td>
            <td> {{ user[1] }}</td>
            <td> {{ user[2] }}</td>
            <td> {{ user[3] }}</td>
            <td> {{ user[4] }}</td>
            <td> {{ user[5] }}</td>
            <td> {{ user[6] }}</td>
            <td> {{ user[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
